	 <body>
	 
	 <h1> Assignment2 </h1>
	 
	  <script>
	  
		   function isEven(num){return (num%2==0);}
                     function find(arr,isEven){
                      for(i=0;i<arr.length;i++){
                        if(isEven(arr[i])){
                          document.write(arr[i]);
                            break;
                }
               }
              }
                       const arr=[1,3,5,4,2];
                        document.write(isEven(3));//-->false
                           document.write(isEven(4));//-->true
                            find(arr,isEven);//-->4  
		   
	     </script>
	 </body>
</html>
