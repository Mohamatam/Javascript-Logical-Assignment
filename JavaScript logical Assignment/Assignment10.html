<html>
	<head>
		<title>Assignment 10</title>
	</head>

<body>
	<script>
	function Fibonaci() {
	
		const number = 100;
		let n1 = 1, n2 = 1, nextTerm;

		document.write('Fibonacci Series:');

		for (let i = 1; i <= number; i++) {
			document.write(n1+", ");
			nextTerm = n1 + n2;
			n1 = n2;
			n2 = nextTerm;
		}
	}
	Fibonaci();
	</script>
</body>

</html>
