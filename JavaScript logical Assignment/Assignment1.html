 <body>
     <h2>Numbers</h2>
	 <script>
			 let n = window.prompt("Enter Number :");
			 let total =0;
			 
			 for(let i=1; i<=n; i++)
			 {
				 total = total + i;
				 
			 }
			 document.write(total);
	 </script>
 </body>
