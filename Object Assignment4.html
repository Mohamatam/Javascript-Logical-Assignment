<html>

<head>
  <title> Object Program-4 </title>
</head>

 <body>

	<script>
		let person = {
			firstName: "haritha",
			lastName : "karthik"
		};
		
		document.write("Person's First Name : " + person.firstName + "<br>");
		document.write("Person's Last Name : " + person.lastName + "<br>");
		
		document.write("----Modifying Last Name-----"+"<br>");
		
		person.lastName = "Mohamatam";
		
		document.write("Person's First Name : " + person.firstName + "<br>");
		document.write("Person's Last Name : " + person.lastName);
		
	</script>

 </body>

</html>
